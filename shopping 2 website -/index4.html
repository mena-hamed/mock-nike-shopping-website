<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - Nike Shop</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-details ul {
            list-style-type: none;
            padding: 0;
        }

        .profile-details li {
            margin-bottom: 8px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .update-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .update-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>My Profile</h1>
</header>

<div class="profile-container">
    <div class="profile-header">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <div>
            <h1 id="profileName">Loading...</h1>
            <p id="profileEmail">johndoe@example.com</p>
        </div>
    </div>

    <div class="profile-details">
        
        
           
        
    </div>

    <a href="store.html" class="update-button" >Back To Store</a>
    <a href="index.html" class="update-button">sign-out</a>
</div>

<script>
    // Retrieve the data from localStorage
    const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const password = localStorage.getItem('password');

        // Display the data on the profile page
        document.getElementById('profileName').textContent = name || 'N/A';
        document.getElementById('profileEmail').textContent = email || 'N/A';
        document.getElementById('profilePassword').textContent = password || 'N/A';
   
</script>



   

</body>
</html>
